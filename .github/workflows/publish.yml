name: Publish Package to PyPI

on:
  push:
    branches: [master]
  workflow_dispatch:  # ← Permet de trigger manuellement
    inputs:
      dry_run:
        description: 'Dry run (ne publie pas réellement)'
        type: boolean
        default: true
permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: pypi
      url: https://pypi.org/project/pyochain/
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Setup Python
        run: uv python install 3.13
      
      - name: Build package
        run: uv build
      
      - name: Publish package to PyPI
        run: uv publish